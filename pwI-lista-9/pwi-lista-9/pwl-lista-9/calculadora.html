<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Estilo App</title>
  <style>
    body {
      background-color: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .calculadora {
      background-color: #2e2e2e;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      display: grid;
      grid-template-rows: 80px auto;
      gap: 20px;
      width: 300px;
    }

    .display {
      background-color: #3a3a3a;
      color: #fff;
      font-size: 32px;
      border-radius: 8px;
      padding: 10px;
      text-align: right;
      line-height: 60px;
      overflow: hidden;
    }

    .botoes {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      font-size: 20px;
      border: none;
      border-radius: 50%;
      height: 60px;
      width: 60px;
      cursor: pointer;
      background-color: #444;
      color: white;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #555;
    }

    /* Estilos espec√≠ficos */
    .ac {
      background-color: #e74c3c;
    }

    .del {
      background-color: orange;
    }

    .igual {
      background-color: #2ecc71;
    }

    .azul {
      background-color: #3498db;
    }

    .azul:hover {
      background-color: #2980b9;
    }

    .operador {
      background-color: #3498db;
    }
  </style>
</head>
<body>
  <div class="calculadora">
    <div class="display"> </div>
    <div class="botoes">
      <button class="ac">AC</button>
      <button class="azul">(</button>
      <button class="azul">)</button>
      <button class="operador">/</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operador">*</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operador">-</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operador">+</button>

      <button>0</button>
      <button>.</button>
      <button>%</button>
      <button class="igual">=</button>

      <button class="del" style="grid-column: span 4;">DEL</button>
    </div>
  </div>
</body>
</html>
